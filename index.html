<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Cat App</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Cat Random App</h1>
      </header>
      <div id="messageContainer" class="message-container">
        
      </div>
      <section id="random" class="container"></section> 
      <section id="uploadingItem" class="container">
        <div>
          <h2>Sube la foto de tu gato!!!</h2>
        </div>

        <form id="uploadingForm" class="uploading-form">
          <div class="file-select">
            <label id="fileLabel" for="file" class="file-label">Seleciona o arrastra un archivo</label>
            <input id="file" type="file" name="file">
          </div>
          <button id="btnSubmit" type="button">Subir Foto</button>
        </form>
      </section>
      <section id="favourites" class="container"></section>
      
      
      <button class="button-reload" type="button">Reload</button>    
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
